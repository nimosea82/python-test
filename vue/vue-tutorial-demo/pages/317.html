<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>过滤器语法示例</title>
	</head>
	<body>
		<div id="app">
			<span>{{ 'abc' | uppercase }}</span>
			<br />
			<span v-text="message | uppercase"></span>

		</div>
		<script>
			Vue.filter('uppercase', function(value) {
				if (!value) {
					return ""
				};
				value = value.toString();
				return value.toUpperCase();


			})
						
			var vm = new Vue({
				el: "#app",
				data: {
					message: 'abc'
				}
			})

		</script>

	</body>
</html>
