<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>class与style绑定</title>
	</head>
	<body>
		<div id="app">
			<div 
			:style="{color:color}">
				hi vue
			</div>
		
		</div>
		
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					isActive : true,
					isGreen : true,
					color : "#FFFFFF",
					size : '50px',
					isRed : true
				}
			})
			
			
		</script>

	</body>
	<style type="text/css">
		.active{
			background-color: skyblue;
		}
		.test{
			font-size: 30px;
			margin: 10px;
		}
		.green{
			color: green;
		}
		
	</style>
</html>
