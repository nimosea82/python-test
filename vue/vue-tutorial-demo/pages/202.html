<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 引入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>vue data</title>
	</head>
	<body>
		
		<div id="app">
			<p>data数据案例</p>
			<p>name:{{ name }}</p>
			<p>age:{{ age }}</p>
			<button v-on:click="age++"> 年龄++</button>
		</div>
		
		<script>
			var data = {
				name:"allen",
				age:16
				
			}			
			var vm = new Vue({
				el: "#app",
				data:data
			})
			
			data.age = 20
			vm.age = 21
			
		</script>
		
	</body>
</html>
