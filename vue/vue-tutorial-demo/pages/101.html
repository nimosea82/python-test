<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 引入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>Hello World</title>
	</head>
	<body>
		<div id="app">
			<p>{{ message }}</p>
		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					message: "Hello World"
				}
			})
		</script>
	</body>
</html>
