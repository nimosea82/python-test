<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>v-on</title>
	</head>
	<body>
		<div id="app">
			<div>
				<button v-on="{mouseenter:onEnter,mouseout:onOut}" @click="onClick">点击</button>
				<form @submit="onSubmit($event)" action="">
					<input type="text">
					<button type="submit">提交</button>
				</form>
				<form @submit.prevent="onSubmit2" action="">
					<input type="text">
					<button type="submit">提交</button>
				</form>
				<form v-on:keyup="onKeyup" v-on:submit.prevent="onSubmit2" >
					<input type="text">
					<button type="submit">提交</button>
				</form>
				<form @keyup.enter="onEnter" v-on:submit.prevent="onSubmit2" >
					<input type="text">
					<button type="submit">提交</button>
				</form>
			</div>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				methods: {
					onClick: function() {
						console.log('onClick')
					},
					onEnter: function() {
						console.log("onEnter")
					},
					onOut: function() {
						console.log("onOut")
					},
					onSubmit: function(e) {
						e.preventDefault();
						console.log("onSubmit")
					},
					onSubmit2: function() {
						console.log("onSubmit2")
					},
					onKeyup: function() {
						console.log("onKeyup")
					}
				}
			});
		</script>

	</body>
</html>
