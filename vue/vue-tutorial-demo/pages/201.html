<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>vue201</title>
	</head>
	<body>
		<div id="v1">
			name:{{name}}
			age:{{age}}
		</div>
		<script>
			new Vue({
				el:"#v1",
				data:{
					name:"heloo world",
					age:15
				}
			})
			
		</script>
	</body>
</html>
