<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 引入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>插值</title>
	</head>
	<body>
		<div id="app">
			<p>文本插值</p>
			<p>name:<span>{{ name }}</span></p>
			
			<p>原始 HTML</p>
			<p>rawHtml:{{ rawHtml }}</p>
			
			<p>v-html:<span v-html="rawHtml"></span></p>
			
			<p>标签自动属性</p>
			<p v-bind:id="pid">标签id自动为{{ pid }}</p>						
			<p>标签自动class</p>
			<p v-bind:class="color">标签class为{{ color }}</p>	
						
		</div>


		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					name : 'zhang san',
					age : 22,
					rawHtml:'<span style="color:red">这段文字是红色</span>',
					pid:'1001',
					color:'blue'
				}
			})
			

		</script>

	</body>
	<style type="text/css">
		.blue {
			color: blue;
			font-size: 30px;
		}
	</style>
</html>
