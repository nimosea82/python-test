<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>class与style绑定</title>
	</head>
	<body>
		<div id="app">
			<div 
				class="test"
				v-bind:class="{active:isActive, green:isGreen}"
				style="width: 200px;height: 200px;text-align: center;line-height: 200px;">
				hi vue
			</div>
			<p>数组绑定</p>
			<div 
				class="test"
				v-bind:class="['active','green']"
				style="width: 200px;height: 200px;text-align: center;line-height: 200px;">
				hi vue
			</div>
			<p>三元运算数组绑定</p>
			<div 
				class="test"
				v-bind:class="[isActive?'active':'',isGreen?'green':'']"
				style="width: 200px;height: 200px;text-align: center;line-height: 200px;">
				hi vue
			</div>
									
		</div>
		
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					isActive:true,
					isGreen:true
				}
			})
			
			
		</script>

	</body>
	<style type="text/css">
		.active{
			background-color: skyblue;
		}
		.test{
			font-size: 30px;
			margin: 10px;
		}
		.green{
			color: green;
		}
		
	</style>
</html>
