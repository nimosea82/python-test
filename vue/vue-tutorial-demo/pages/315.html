<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>v-bind</title>
</head>

<body>
	<div id="app">
		<p v-bind:id="id">v-bind绑定id属性</p>
		<p>{{name}}</p>

	</div>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				id: 'myid',
				name: "my name is name name",
				age: 16

			}
		})
	</script>

</body>

</html>
