<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="../static/js/vue-2.4.0.js"></script>
	<!-- vue-resource依赖于vue-2.4.0 -->
	<!-- this.$http属性 -->
	<script src="../static/js/vue-resource-1.3.4.js"></script>

<title>vue 请求</title>
</head>

<body>
	<div id="app">


		<div class="panel panel-primary">
			<div class="panel-heading">
				{{ msg}}
				<input type="button" value="测试http" class="btn btn-primary" @click="getInfo()" >
			</div>
			<div class="panel-body form-inline">
				<label>
					id:<input type="text" v-model="id">
				</label>

				<label>
					<!-- 触发enter 123为f12键位符 f2为自定义修饰符-->
					name:<input type="text" v-model="name" @keyup.enter.123.f2="add">
				</label>
				<!-- add()可以传参数，不加()代码也正常 -->
				<input type="button" value="添加" class="btn btn-primary" @click="add()" >

				<label>
					搜索名称关键字:
					<input type="text" class="form-control" v-model="keywords" id="search" v-focus v-color="'blue'">
				</label>
			</div>

		</div>

		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>ctime</th>
					<th>option</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="item in search(keywords)">
					<td>{{ item.id }}</td>
					<td>{{ item.name }}</td>
					<td>{{ item.ctime | dateFormat('yyyy-mm-dd22') }}</td>
					<td><a href="" @click.prevent="delCar(item.id)">删除</a></td>
				</tr>
			</tbody>
		</table>

	</div>

	<script>
		//过滤器格式{{ name | 过滤器名称}}
		//全局过滤器定义语法
		//Vue.filter('过滤器名称',function(data){})
		

		Vue.filter('dateFormat',function(dateStr, pattern){
			//console.log('filter')
			var dt = new Date(dateStr)
			var y = dt.getFullYear()
			var m = dt.getMonth() + 1
			var d = dt.getDate()

			// return y+'-'+m+'-'+d
			// return `${y}-${m}-${d}`

			//自动判别格式
			if (pattern.toLowerCase() === 'yyyy-mm-dd'){
				return `${y}-${m}-${d}`

			}else{

				var hh = dt.getHours()
				var mm = dt.getMinutes()
				var ss = dt.getSeconds()

				return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
			}
			
		})

		//自定义全局按键修饰符

		Vue.config.keyCodes.f2 = 113

		//定义全局指令
		//参数1指令的名称，后面为一个对象
		Vue.directive('focus', {
			bind(el) {
			
			},
			inserted(el){
				el.focus()
			},
			updated(el){

			}
		});

		Vue.directive('color', {
			bind(el,binding) {
				el.style.color = binding.value
			},

		});



		var vm = new Vue({
			el: "#app",
			data: {
				id: '',
				name: '',
				keywords:'',
				msg:'车辆信息',
				list: [
					{ id: 1, name: "奔驰", ctime: new Date() },
					{ id: 2, name: "宝马", ctime: new Date() },
				]
			},
			methods: {
				add() {

					var car = { id: this.id, name: this.name, ctime: new Date() }
					console.log(car);
					this.list.push(car)
				},
				delCar(id) {

					var index = this.list.findIndex(item => {
						if (item.id == id) {
							return true
						}
					})
					console.log(index);
					this.list.splice(index, 1)

				},
				search(keywords){

		

					// 方法三：list的filter用法,用箭头函数和直接返回				
					return this.list.filter(item => {
						if (item.name.includes(keywords)){
							return item
						}
					})					
					
				},
				getInfo(){
					var url='https://wxapp.yh2j.com/api/vap/getVapMaxid?app_token=7yaq55'
					this.$http.get(url).then(function(result){
						console.log(result.data);
						
					})
				},
				
			},
			filters:{
				//私有过滤器，过滤器名称，处理函数,过滤器名称，先调用私有过滤器
				dateFormat:function(dateStr,pattern){
					//console.log('filters')
					var dt = new Date(dateStr)
					var y = dt.getFullYear()
					var m = (dt.getMonth() + 1).toString().padStart(2,'0')
					var d = dt.getDate().toString().padStart(2,'0')

					// return y+'-'+m+'-'+d
					// return `${y}-${m}-${d}`

					//自动判别格式
					if (pattern.toLowerCase() === 'yyyy-mm-dd'){
						return `${y}-${m}-${d}`

					}else{

						var hh = dt.getHours().toString().padStart(2,'0')
						var mm = dt.getMinutes().toString().padStart(2,'0')
						var ss = dt.getSeconds().toString().padStart(2,'0')

						return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
					}
				},

			},



		})
	</script>

</body>

</html>
