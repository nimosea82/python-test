<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>v-html</title>
	</head>
	<body>
		<div id="app">
			<p>{{htext}}</p>
			<p v-html="htext"></p>			
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					htext:"<h1>我是标题1</h1>"				
				}
			})			
		</script>
	</body>
</html>
