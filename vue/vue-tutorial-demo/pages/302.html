<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>v-else操作</title>
	</head>
	<body>
		<div id="app">
			<p v-if="man">是男人就学Vue</p>
			<p v-else>是女人也要学Vue</p>
			
			<button v-on:click="man=true">是男人</button>
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					man:false				
				}
			})			
		</script>
	</body>
</html>
