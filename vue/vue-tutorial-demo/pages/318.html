<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>v-on绑定事件</title>
	</head>
	<body>
		<div id="app">
			<div v-on:click="click1">
				<p>绑定v-on事件</p>
			</div>
			<div @click="click2">
				<p>绑定v-on缩写@事件</p>
			</div>
		</div>
		
		<script>
			var data = {name : "allen", age : 16}
			var vm = new Vue({
					el:"#app",
					data:{
						color1:"red",
						color2:"blue"
					},
					methods:{
						click1:function(){
							console.log(this.color1)
							console.log(data.name)
						},
						click2:function(){
							console.log(this.color2)
						}
						
					}
				
				})
			
			
		</script>

	</body>
</html>
