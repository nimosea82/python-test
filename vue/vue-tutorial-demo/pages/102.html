<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 引入vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>编程语言列表</title>
	</head>
	<body>
		<div id="app">
			<p>{{ code }}</p>
			<ul>
				<li v-for=" tab in tabs">
					{{ tab.text }}
				</li>
			</ul>

		</div>
		<script>
			new Vue({
				el: "#app",
				data: {
					code:"编程语言列表",
					tabs: [
						{text: 'java'},
						{text: 'python'},
						{text: 'javascript'},
						{text: 'C'},
						{text: 'C++'},
						{text: 'PHP'}
					]
				}
			})
		</script>
	</body>
</html>
